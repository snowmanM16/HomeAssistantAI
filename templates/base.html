<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Nexus AI{% endblock %}</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    {% block additional_styles %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">
                <svg width="24" height="24" fill="currentColor" class="bi bi-robot me-2" viewBox="0 0 16 16">
                    <path d="M6 12.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5"/>
                    <path d="M3 8.062C3 6.76 4.235 5.765 5.53 5.886a26.6 26.6 0 0 0 4.94 0C11.765 5.765 13 6.76 13 8.062v1.157a.93.93 0 0 1-.765.935c-.845.147-2.34.346-4.235.346s-3.39-.2-4.235-.346A.93.93 0 0 1 3 9.219z"/>
                    <path d="M4.5 0A1.5 1.5 0 0 0 3 1.5 1.5 1.5 0 0 0 4.5 3h7A1.5 1.5 0 0 0 13 1.5 1.5 1.5 0 0 0 11.5 0zM5 1.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5m6.541 5.187a4.4 4.4 0 0 1 .255 0l.1.003c.1.006.1.007.1.007l.083.01a1.8 1.8 0 0 1 .516.199.95.95 0 0 1 .305.308 1 1 0 0 1 .1.433v3.359c0 .568-.186 1.034-.518 1.368-.333.334-.802.518-1.374.518a1.9 1.9 0 0 1-1.373-.518 1.9 1.9 0 0 1-.518-1.368V7.647c0-.16.035-.307.102-.432a.95.95 0 0 1 .304-.308 1.8 1.8 0 0 1 .517-.2zm-2.91 0a1.8 1.8 0 0 1 .516.2.95.95 0 0 1 .305.308c.066.125.1.271.1.432v3.359c0 .568-.186 1.034-.518 1.368a1.9 1.9 0 0 1-1.373.518 1.9 1.9 0 0 1-1.373-.518 1.9 1.9 0 0 1-.519-1.368V7.647c0-.16.035-.307.102-.432a.95.95 0 0 1 .305-.308 1.8 1.8 0 0 1 .516-.2l.083-.01a.5.5 0 0 1 .1-.006l.1-.003a4.4 4.4 0 0 1 .255 0z"/>
                </svg>
                Nexus AI
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/automations">Automations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/entities">Entities</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/settings">Settings</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="mt-5 py-3 bg-body-tertiary">
        <div class="container text-center">
            <p class="text-muted">Nexus AI - Intelligent Home Assistant Add-on</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
